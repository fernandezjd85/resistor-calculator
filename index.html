<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>

  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: #1abc9c; /* Green */
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #474e5d; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Resistor Calculator</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <h1>The Resistor Calculator</h1>
  <h2>Using Bootstrap HTML</h2>
</div>

<!-- Second Container (Grid) -->
<div class="container-fluid bg-3 text-center">    
  <div class="row">
    <div class="col-sm-6">
      <p></p>
      <h3>Resistor Bands</h3>
      <canvas id="resistorImage" width="100%" height="400"></canvas>
    </div>
    <div class="col-sm-6"> 
      <h2>Color Secuences</h2>
      <h3>Resitor Value: <span id="resistorValue"></span></h3>

      <form>
        
        <div class="form-group">
            <label for="digit1">First Digit:</label>
            <select class="form-select" id="digit1">
                <option value="1" style="background-color: brown; color: white; font-weight: 600;">Brown</option>
                <option value="2" style="background-color: Red; color: white; font-weight: 600;">Red</option>
                <option value="3" style="background-color: Orange; color: white; font-weight: 600;">Orange</option>
                <option value="4" style="background-color: Yellow; color: black; font-weight: 600;">Yellow</option>
                <option value="5" style="background-color: Green; color: white; font-weight: 600;">Green</option>
                <option value="6" style="background-color: Blue; color: white; font-weight: 600;">Blue</option>
                <option value="7" style="background-color: Violet; color: white; font-weight: 600;">Violet</option>
                <option value="8" style="background-color: Gray; color: white; font-weight: 600;">Gray</option>
                <option value="9" style="background-color: Whitebrown; color: black; font-weight: 600;">White</option>
            </select>
        </div>

        <div class="form-group">
            <label for="digit2">Second Digit:</label>
            <select class="form-select" id="digit2">
                <option value="0" style="background-color: black; color: white; font-weight: 600;">Black</option>
                <option value="1" style="background-color: brown; color: white; font-weight: 600;">Brown</option>
                <option value="2" style="background-color: Red; color: white; font-weight: 600;">Red</option>
                <option value="3" style="background-color: Orange; color: white; font-weight: 600;">Orange</option>
                <option value="4" style="background-color: Yellow; color: black; font-weight: 600;">Yellow</option>
                <option value="5" style="background-color: Green; color: white; font-weight: 600;">Green</option>
                <option value="6" style="background-color: Blue; color: white; font-weight: 600;">Blue</option>
                <option value="7" style="background-color: Violet; color: white; font-weight: 600;">Violet</option>
                <option value="8" style="background-color: Gray; color: white; font-weight: 600;">Gray</option>
                <option value="9" style="background-color: Whitebrown; color: black; font-weight: 600;">White</option>
            </select>
        </div>

        <div class="form-group">
            <label for="digit3">Third Digit:</label>
            <select class="form-select" id="digit3">
                <option value="0" style="background-color: black; color: white; font-weight: 600;">Black</option>
                <option value="1" style="background-color: brown; color: white; font-weight: 600;">Brown</option>
                <option value="2" style="background-color: Red; color: white; font-weight: 600;">Red</option>
                <option value="3" style="background-color: Orange; color: white; font-weight: 600;" selected>Orange</option>
                <option value="4" style="background-color: Yellow; color: black; font-weight: 600;">Yellow</option>
                <option value="5" style="background-color: Green; color: white; font-weight: 600;">Green</option>
                <option value="6" style="background-color: Blue; color: white; font-weight: 600;">Blue</option>
                <option value="7" style="background-color: Violet; color: white; font-weight: 600;">Violet</option>
                <option value="8" style="background-color: Gray; color: white; font-weight: 600;">Gray</option>
                <option value="9" style="background-color: Whitebrown; color: black; font-weight: 600;">White</option>
            </select>
        </div>

        <div class="form-group">
            <label for="multiplier">Multiplier:</label>
            <select class="form-select" id="multiplier">
                <option value="1" style="background-color: black; color: white; font-weight: 600;">x10 Black</option>
                <option value="10" style="background-color: brown; color: white; font-weight: 600;">x10 Brown</option>
                <option value="100" style="background-color: Red; color: white; font-weight: 600;">x100 Red</option>
                <option value="1000" style="background-color: Orange; color: white; font-weight: 600;">x1000 Orange</option>
                <option value="10000" style="background-color: Yellow; color: black; font-weight: 600;">x10000 Yellow</option>
                <option value="100000" style="background-color: Green; color: white; font-weight: 600;">x100000 Green</option>
                <option value="1000000" style="background-color: Blue; color: white; font-weight: 600;">x1000000 Blue</option>
                <option value="10000000" style="background-color: Violet; color: white; font-weight: 600;">x10M Violet</option>
                <option value="100000000" style="background-color: Gray; color: white; font-weight: 600;">x100M Gray</option>
                <option value="1000000000" style="background-color: white; color: black; font-weight: 600;">x1G White</option>
                <option value="0.1" style="background-color: gold; color: black; font-weight: 600;">x0.1 Gold</option>
                <option value="0.01" style="background-color: silver; color: black; font-weight: 600;">x0.01 Silver</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tolerance">Tolerance:</label>
            <select class="form-select" id="tolerance">
                <option value="1" style="background-color: brown; color: white; font-weight: 600;">±1% Brown</option>
                <option value="2" style="background-color: Red; color: white; font-weight: 600;">±2% Red</option>
                <option value="3" style="background-color: Orange; color: white; font-weight: 600;">±3% Orange</option>
                <option value="4" style="background-color: Yellow; color: black; font-weight: 600;">±4% Yellow</option>
                <option value="5" style="background-color: Green; color: white; font-weight: 600;">±0.5% Green</option>
                <option value="6" style="background-color: Blue; color: white; font-weight: 600;">±0.25% Blue</option>
                <option value="7" style="background-color: Violet; color: white; font-weight: 600;">±0.10% Violet</option>
                <option value="8" style="background-color: Gray; color: white; font-weight: 600;">±0.05% Gray</option>
                <option value="10" style="background-color: gold; color: black; font-weight: 600;">±5% Gold</option>
                <option value="1" style="background-color: silver; color: black; font-weight: 600;">±10% Silver</option>
            </select>
        </div>


      </form>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">

</body>
</html>
